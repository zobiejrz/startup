<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mnemonic Hangman</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Mnemonic Hangman</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="../index.html">Play</a>
            <a class="nav-link" href="./leaderboard.html">Leaderboard</a>
            <a class="nav-link" href="#">Login</a>
            <div>
              <a class="nav-link disabled">Welcome, <span id="loggedName">Guest</span></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="loginControls" style="display: none">
      <h3>Login to join the leaderboard</h3>
      <form method="get" action="../index.html">
        <div class="form-group">
          <label for="name">Username</label>
          <input class="form-control form-control-lg" type="text" id="userName" placeholder="Your username here" />
        </div>
        <br />
        <div class="form-group ">
          <label for="password">Password</label>
          <input class="form-control form-control-lg" type="password" id="userPassword"
            placeholder="Your password here" />
        </div>
        <br />
        <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
        <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
      </form>
    </div>
    <div id="playControls">
      <h2>Hey, <span id="playerName"></span></h2>
      <button type="button" class="btn btn-primary" onclick="play()">Play</button>
      <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>
  </main>

  <footer>
    <p>
      Made by Ben Zobrist<br />
      <a href="https://github.com/zobiejrz/startup">GitHub</a><br />
      <span id="joke"></span>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/login.js"></script>
</body>

</html>
